spring.application.name=piece-de-monnaie-test

# Configurações do banco de dados de teste (MySQL real)
spring.datasource.url=jdbc:mysql://mysql:3307/piece_de_monnaie
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.sql.init.mode=always

# Configurações de logging para testes
logging.level.com.lab.piece_de_monnaie=DEBUG
logging.level.org.springframework.web=DEBUG
