    <title>Vantagens</title>

<body>
    <main>
        <section>
            <h2><i class="fa-solid fa-hands-holding-circle"></i> Vantagens</h2>
            <button type="button" class="abrir"><i class="fa-solid fa-plus"></i> Nova Vantagem</button>
        </section>

        <table></table>
    </main>

    <section id="modal" class="modal">
        <section class="modal-conteudo">
            <h2>
                <i class="fa-solid fa-hands-holding-circle"></i>
                Gerenciar Vantagem
            </h2>

            <span class="fechar">
                <i class="fa-solid fa-times"></i>
            </span>

            <form>
                <fieldset id="descricao">
                    <textarea type="text" name="descricao" placeholder="DescriÃ§Ã£o" autocomplete="off"
                        required></textarea>
                </fieldset>

                <fieldset id="valor">
                    <input type="number" name="valor" placeholder="Valor" min="1" required>
                </fieldset>

                <fieldset id="imagem">
                    <input type="file" class="filepond" name="imagem" required>
                </fieldset>

                <button type="submit">Salvar</button>
            </form>
        </section>
    </section>

    <script type="module" src="../js/presentation/page/manageReward/main.js"></script>
