<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8299ee6007.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/imask"></script>
    <link rel="shortcut icon" href="../img/favIcon.svg" type="image/x-icon">
    <link rel="stylesheet" href="../style/global.css">
    <link rel="stylesheet" href="../style/component/toast.css">
    <link rel="stylesheet" href="../style/component/loader.css">
    <link rel="stylesheet" href="../style/component/breadcrumb.css">
    <link rel="stylesheet" href="../style/page/registration-student.css">
    <title>Cadastro de Aluno</title>
</head>

<body>
    <main>
        <form>
            <h1>Complete seus dados abaixo e comece sua jornada no Pièce de Monnaie.</h1>

            <fieldset id="nome">
                <input type="text" name="nome" placeholder="Nome" autocomplete="off" required>
            </fieldset>

            <fieldset id="senha">
                <input type="password" name="senha" placeholder="Senha" autocomplete="off" required>
            </fieldset>

            <fieldset id="email">
                <input type="email" name="email" placeholder="Ex: @gmail, @outlook, @icloud.com, etc."
                    autocomplete="off" required>
            </fieldset>

            <fieldset id="username">
                <input type="text" name="username" placeholder="Username" autocomplete="off" required>
            </fieldset>

            <fieldset id="cpf">
                <input type="text" name="cpf" placeholder="CPF" autocomplete="off" required>
            </fieldset>

            <fieldset id="rg">
                <input type="text" name="rg" placeholder="RG" autocomplete="off" required>
            </fieldset>

            <fieldset id="curso">
                <select name="cursoId" autocomplete="off"></select>
            </fieldset>

            <fieldset id="endereco">
                <input type="text" name="endereco" placeholder="Endereço" autocomplete="off" required>
            </fieldset>

            <button type="submit">Cadastrar</button>
        </form>
    </main>
    <script type="module" src="../js/presentation/page/registrationStudent/main.js"></script>
</body>

</html>
