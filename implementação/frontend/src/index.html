<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8299ee6007.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./img/favIcon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style/global.css">
    <link rel="stylesheet" href="./style/component/loader.css">
    <link rel="stylesheet" href="./style/component/toast.css">
    <link rel="stylesheet" href="./style/page/login.css">
    <title>Login</title>
</head>

<body>
    <main>
        <section>
            <img src="./img/logo.svg" alt="logo">
            <h1>Pièce de Monnaie</h1>
        </section>

        <form>
            <fieldset id="username">
                <input type="text" name="username" placeholder="Username" autocomplete="off" required>
            </fieldset>

            <fieldset id="senha">
                <input type="password" name="senha" placeholder="Senha" autocomplete="off" required>
            </fieldset>

            <button type="submit">Continuar <i class="fa-solid fa-arrow-right"></i></button>
        </form>

        <div class="footer">
            <a href="./page/registrationType.html">Criar Conta</a>
            <small>© Copyright 2025. Direitos reservados a Pièce de Monnaie.</small>
        </div>
    </main>

    <script type="module" src="./js/presentation/page/login/main.js"></script>
</body>

</html>
